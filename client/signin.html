<!DOCTYPE html>
<html lang="en">

<head>
    <!-- *** ***-->
    <!-- *** This is meta section ***-->

    <meta charset="UTF-8">
    <meta name="description" content=" Garg and Son's E-commerce site">
    <meta name="keywords" content="cloth,shoe,garg and sons,garg,sons">
    <meta name="author" content="Abhishek Garg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *** This is title section ***-->

    <title>AG | Blogger</title>

    <!-- *** This is Bootstrap CDN section ***-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- *** This is Favicon Image section ***-->
    <link rel="shortcut icon" href="img/logo/1462.png" type="image/x-icon">
    <!-- *** This is css function ***-->
    <link rel="stylesheet" href="css/register.css">





</head>

<body>

    <!-- *** This is a header section ***-->
    <div id="header"></div>


    <!-- *** This is a Register section section ***-->

    <div class="container mt-5 m-auto">
        <div class="registration-heading">
            <img src="img/logo/images (1).jfif" alt="">

        </div>

        <div class="registration-label">
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
                <div class="error" id="error-fname"></div>

                <br>

                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                <div class="error" id="error-lname"></div>

                <br>

                <input type="email" id="email" name="email" placeholder="Enter your Emailid">
                <div class="error" id="error-email"></div>


                <br>


                <input type="password" id="password" name="password" placeholder="Enter your Password">
                <div class="error" id="error-password"></div>

                <br>

                <input type="password" id="cpwd" name="cpwd" placeholder="Enter your Confirm Password">
                <div class="error" id="error-cpassword"></div>

                <br>
                

                <input type="submit" id="submit" value="Signin" onclick="formValidation()">
                <input type="button" value="Close" onclick="validateClose()">
        </div>

    </div>


    <!-- *** This is script section ***-->
    <script src="js/header-footer.js"></script>
    <script src="js/registration.js"></script>




</body>

</html>
