<body>

    <!-- *** This is a header section ***-->
    <div id="header"></div>


    <!-- *** This is a Signin section section ***-->

    <div class="container mt-3" id="blog_details">
        <h1>Enter Blog Detalis</h1>
        <form method="post" action="http://localhost:8080/insert/bloginsert" enctype="multipart/form-data">
          <label >Blog Title</label>
          <input type="text" id="title" name="title" placeholder="Enter Blog Title">
          <br>
          <label>Blog description</label>
          <textarea name="blogDesc" id="blogDesc"  cols="30"></textarea>
           <br>
           <label >Blog Image</label>
           <input type="file" id="image" name="image">
           <br>
           <label >Blog Audio</label>
           <input type="file" id="audio" name="audio">
           <br>
           <label >Blog Video</label>
           <input type="file" id="video" name="video">
           <br>
           
            <input type="hidden" id="token" name="token">
           <br>
           <input type="submit" id="send" value="send">
  
        </form>
     </div>

    <!-- *** This is script section ***-->
    <script src="js/header-footer.js"></script>
    <script src="js/blogadd.js"></script>
